<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.wrapper {
			width: 100%;
			display: grid;
			grid-template-columns: repeat(3,  minmax(200px, 1fr));
		}
		.wrapper div:nth-child(even) {
			background-color: aqua;
		}
		.wrapper div:nth-child(odd) {
			background-color: #ccc;
		}

		.span-2 { grid-column-end: span 2; }
		.span-3 {grid-column-end: span 3;}
		.row-2 {grid-row-end: span 2;}

		.wrapper div:nth-child(1){
			order: 17;
		}
	</style>
</head>
<body>

	<div class="wrapper">
		<div>1</div>
		<div class="row-2">2</div>
		<div>3</div>
		<div class="span-2">4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div class="span-3">8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div class="row-2">13</div>
		<div>14</div>
		<div class="row-2">15</div>
		<div>16</div>
		<div>17</div>
	</div>

</body>
</html>
