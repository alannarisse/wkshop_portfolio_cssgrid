<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.wrapper {
			width: 100%;
			display: grid;
			grid-template-columns: repeat (8, 1fr);
/*			grid-auto-columns: minmax(100px, auto);
*/		}
		.wrapper div:nth-child(even) {
			background-color: aqua;
		}
		.wrapper div:nth-child(odd) {
			background-color: #ccc;
		}
	</style>
</head>
<body>

	<div class="wrapper">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
		<div>11</div>
		<div>12</div>
		<div>13</div>
		<div>14</div>
		<div>15</div>
		<div>16</div>
		<div>17</div>
	</div>

</body>
</html>
